coroutines = "1.6.4"
timber = "4.7.1"
javax = "1"

appcompat = "1.7.0"
constraintLayout = "2.1.4"
recyclerView = "1.1.0"
room = "2.6.1"
dagger = "2.52"
viewpager2 = "1.0.0"
flexBox = "3.0.0"
services = "18.0.0"
gson = "2.10.1"
desugaring = "1.1.6"
cardView = "1.0.0"
material = "1.12.0"
emoji = "1.5.0"

fragmentKtx = "1.6.2" # 1.8.2 breaks shared transition when deleting running record.
coreKtx = "1.2.0"
liveDataCoreKtx = "2.8.4"
liveDataKtx = "2.8.4"
viewModelKtx = "2.8.4"
navigationKtx = "2.5.3"
